<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toast Notification System</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen px-6 py-10">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">Toast Notification System</h1>

  <div class="space-x-4">
    <button onclick="showToast('Task added successfully!', 'success')" 
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Show Success
    </button>

    <button onclick="showToast('Something went wrong!', 'error')" 
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Show Error
    </button>

    <button onclick="showToast('This is an info message.', 'info')" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Show Info
    </button>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"
       class="fixed top-4 right-4 flex flex-col items-end gap-2 z-50 pointer-events-none">
  </div>

  <!-- Include Toast JS -->
  <script src="toast.js"></script>

</body>
</html>
