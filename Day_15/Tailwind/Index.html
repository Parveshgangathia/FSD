<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 space-y-6">

    <!-- Success Alert -->
    <div class="bg-green-100 border-l-4 border-green-500 p-4 text-green-700 rounded">
      Registration Successful!
    </div>

    <!-- Error Alert -->
    <div class="bg-red-100 border-l-4 border-red-500 p-4 text-red-700 rounded">
      Please fix the errors.
    </div>

    <h2 class="text-2xl font-semibold text-center">User Registration</h2>

    <form class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="Enter your name" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email Address</label>
        <input type="email" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="example@mail.com" />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="••••••••" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input type="password" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="••••••••" />
      </div>

      <!-- Gender Radio -->
      <div>
        <label class="block mb-2 font-medium">Gender</label>
        <div class="flex items-center space-x-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="gender" class="h-4 w-4" />
            <span>Male</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="gender" class="h-4 w-4" />
            <span>Female</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="gender" class="h-4 w-4" />
            <span>Other</span>
          </label>
        </div>
      </div>

      <!-- Country Select -->
      <div>
        <label class="block mb-1 font-medium">Country</label>
        <select class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300">
          <option>Select Country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Register
      </button>

    </form>
  </div>

</body>
</html>
