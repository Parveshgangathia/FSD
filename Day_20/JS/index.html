<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tooltip System</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fade/slide animation */
    .tooltip-hidden {
      opacity: 0;
      transform: translateY(6px) scale(0.98);
      transition: opacity 160ms ease, transform 160ms ease;
      pointer-events: none;
    }
    .tooltip-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: opacity 200ms ease, transform 200ms ease;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen p-8 flex justify-center">

  <div class="max-w-3xl w-full space-y-8">

    <h1 class="text-2xl font-bold text-gray-800">Reusable Tooltip Component System</h1>

    <!-- Example Elements with Tooltips -->

    <button
      class="px-4 py-2 bg-blue-600 text-white rounded shadow"
      data-tooltip="Click to submit the form"
      data-position="top"
    >
      Submit
    </button>

    <button
      class="p-2 bg-white border rounded shadow inline-flex items-center"
      data-tooltip="This is important information"
      data-position="right"
    >
      <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M12 6v.01" />
      </svg>
    </button>

    <p>
      Read our
      <a href="#" class="text-blue-600 underline"
         data-tooltip="Privacy policy details"
         data-position="bottom"
         data-follow="true"
      >
        privacy policy
      </a>
      for more information.
    </p>

    <div class="flex gap-4">
      <span class="px-3 py-2 bg-white border rounded"
            data-tooltip="Appears on the left"
            data-position="left">
        Left Tooltip
      </span>

      <span class="px-3 py-2 bg-white border rounded"
            data-tooltip="Appears at bottom"
            data-position="bottom">
        Bottom Tooltip
      </span>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
