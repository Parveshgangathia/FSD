<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup — Pro Validation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* subtle slide/fade animations for error messages */
    .msg-enter {
      transform: translateY(-6px);
      opacity: 0;
    }
    .msg-enter.msg-enter-to {
      transform: translateY(0);
      opacity: 1;
      transition: transform 220ms ease, opacity 220ms ease;
    }
    .msg-leave {
      opacity: 1;
    }
    .msg-leave.msg-leave-to {
      opacity: 0;
      transform: translateY(-6px);
      transition: transform 180ms ease, opacity 180ms ease;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl md:text-3xl font-extrabold mb-2 text-gray-800">Create your account</h1>
    <p class="text-sm text-gray-500 mb-6">
      Secure signup with real-time validation — try typing invalid values.
    </p>

    <form id="signupForm" novalidate class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input id="fullname" type="text"
          class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          aria-describedby="fullnameError fullnameHelp">
        <div id="fullnameHelp" class="text-xs text-gray-400 mt-1">At least 3 letters, no numbers.</div>
        <div id="fullnameError" class="text-sm text-red-600 hidden mt-1"></div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email"
          class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          aria-describedby="emailError">
        <div id="emailError" class="text-sm text-red-600 hidden mt-1"></div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password"
          class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          aria-describedby="passwordError passwordHelp">
        <div id="passwordHelp" class="text-xs text-gray-400 mt-1">
          Must contain: 8 chars, 1 uppercase, 1 number, 1 special character.
        </div>
        <div id="passwordError" class="text-sm text-red-600 hidden mt-1"></div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="confirm" type="password"
          class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
          aria-describedby="confirmError">
        <div id="confirmError" class="text-sm text-red-600 hidden mt-1"></div>
      </div>

      <!-- Submit -->
      <button id="submitBtn" disabled
        class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold opacity-50 cursor-not-allowed transition">
        Create Account
      </button>

      <div id="formMsg" class="text-sm text-green-600 hidden mt-3"></div>
    </form>
  </div>

  <!-- Link external JS -->
  <script src="app.js"></script>
</body>
</html>
