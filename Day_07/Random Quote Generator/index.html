<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Quote Generator — Day 07</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <section class="quote-area">
      <div id="quoteText" class="quote-text">Click "New Quote" to begin — relax and enjoy.</div>
      <div id="quoteAuthor" class="quote-author"></div>
    </section>

    <aside class="controls" aria-hidden="false">
      <button id="newBtn" aria-label="New Quote">New Quote</button>
      <button id="copyBtn" class="small" title="Copy quote">Copy</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
