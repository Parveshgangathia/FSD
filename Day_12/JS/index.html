<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-lg w-full bg-white shadow-lg rounded-2xl p-6 space-y-5">
    <h1 class="text-2xl font-bold text-gray-800">Live Character Counter</h1>
    
    <!-- Textarea -->
    <textarea id="messageBox"
      class="w-full h-32 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
      placeholder="Type your message..."></textarea>
    
    <!-- Character count -->
    <p id="charCount" class="text-gray-600 text-sm transition font-medium">
      Characters: <span id="count">0</span> / 200
    </p>

    <!-- Submit button -->
    <button id="submitBtn"
      class="w-full bg-blue-600 text-white py-2 rounded-lg opacity-50 cursor-not-allowed transition hover:bg-blue-700"
      disabled>
      Submit
    </button>
  </div>

  <script>
    const textarea = document.getElementById("messageBox");
    const charCount = document.getElementById("charCount");
    const countValue = document.getElementById("count");
    const submitBtn = document.getElementById("submitBtn");

    const LIMIT = 200;

    textarea.addEventListener("input", () => {
      const length = textarea.value.length;
      countValue.textContent = length;

      // Switch to red if limit exceeded
      if (length > LIMIT) {
        charCount.classList.remove("text-gray-600");
        charCount.classList.add("text-red-600", "font-semibold");
      } else {
        charCount.classList.remove("text-red-600", "font-semibold");
        charCount.classList.add("text-gray-600");
      }

      // Disable submit if empty or exceeded
      if (length === 0 || length > LIMIT) {
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      } else {
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      }
    });
  </script>

</body>
</html>
