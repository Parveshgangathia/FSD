<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .progress-ring__circle {
      transition: stroke-dashoffset 0.6s linear, stroke 0.3s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .times-up {
      animation: pop 600ms ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-10">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-4">Countdown Timer</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Select date & time</label>
        <input id="targetInput" type="datetime-local" class="w-full rounded-lg border border-gray-200 p-3 focus:ring-2 focus:ring-blue-300" />
      </div>

      <div class="flex gap-2 items-end">
        <button id="startBtn" class="px-4 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Start</button>
        <button id="stopBtn" class="px-4 py-3 rounded-lg bg-gray-100 text-gray-700 border hover:bg-gray-200 transition">Stop</button>
      </div>
    </div>

    <div id="status" class="mt-4 text-sm text-red-500 hidden"></div>

    <div class="mt-6 bg-gray-50 rounded-xl p-6 md:p-8 flex flex-col md:flex-row items-center gap-6">
      
      <!-- Time Display -->
      <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-xl shadow p-6 text-center">
          <div id="displayText" class="text-lg text-gray-500 mb-3">No countdown running</div>

          <div class="flex items-center justify-center gap-4 text-3xl font-mono text-gray-800">
            <div class="text-center">
              <div id="days">00</div>
              <div class="text-xs text-gray-400 mt-1">Days</div>
            </div>
            :
            <div class="text-center">
              <div id="hours">00</div>
              <div class="text-xs text-gray-400 mt-1">Hours</div>
            </div>
            :
            <div class="text-center">
              <div id="minutes">00</div>
              <div class="text-xs text-gray-400 mt-1">Minutes</div>
            </div>
            :
            <div class="text-center">
              <div id="seconds">00</div>
              <div class="text-xs text-gray-400 mt-1">Seconds</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Circular Progress -->
      <div class="w-48 h-48 flex items-center justify-center">
        <svg id="progressRing" class="w-40 h-40" viewBox="0 0 120 120">

          <circle cx="60" cy="60" r="48" stroke="#eef2ff" stroke-width="12" fill="none"></circle>

          <circle id="progressCircle" class="progress-ring__circle"
            cx="60" cy="60" r="48"
            stroke="url(#grad)" stroke-width="12" stroke-linecap="round"
            fill="none">
          </circle>

          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#3b82f6" />
              <stop offset="100%" stop-color="#7c3aed" />
            </linearGradient>
          </defs>

          <text id="percentLabel" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
            class="text-sm font-semibold" font-size="14" fill="#0f172a">
            0%
          </text>
        </svg>
      </div>

    </div>

    <div class="mt-4 text-sm text-gray-600">
      <span id="targetPreview">Target: â€”</span>
    </div>

  </div>

  <!-- Link external JavaScript file -->
  <script src="app.js"></script>

</body>
</html>
