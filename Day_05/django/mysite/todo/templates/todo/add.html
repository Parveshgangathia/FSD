{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Task</title>
</head>
<body>
  <h1>Add Task</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Enter task" required maxlength="200">
    <button type="submit">Add</button>
  </form>

  <p><a href="{% url 'home' %}">Back to list</a></p>
</body>
</html>
